<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- 以上代码告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面。 -->  
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>浙中医大选座系统</title>
	<link rel="stylesheet" href="/resources/css/normalize.css">
	<link rel="stylesheet" href="/resources/css/common.css">
	<link rel="stylesheet" href="/resources/css/main.css">
	<script type="text/javascript" src="/resources/plugins/jquery.1.12.4.min.js"></script>
	<script type="text/javascript" src="/resources/js/reuse.js"></script>
	<script type="text/javascript" src="/resources/js/main.js"></script>
	<script>
		function getLatestAnnouncement(){
			var announcement;
			$.ajax({
				url:"/main/latestAnnouncement",
				dataType:"json",
				contentType:"application/json",
				async:false,
				type:"GET",
				success:function (result) {
					announcement=result;
				}
			});
			return announcement;
		}
		$(function () {
			var uname=getUserNameFromServer();
			$("#logoffUname").text(uname['uname']);
			$("#boxUname").text(uname['uname']);
			$("#latestAnnouncement").text(getLatestAnnouncement()['title']);
			$("#exitLogin").on("click",function(){
				exitLogin();
			});
		});
	</script>
</head>
<body>
	<!--[if lte IE8]>
	<p class="browserupdate">您的浏览器版本太老，请到<a href="http://browsehappy.com">这里</a>更新，以获取最佳的浏览体验。</p>
	<![endif]-->
	<header>
		<div class="logo">
			<img src="/resources/images/school_logo.jpg" alt="浙中医大logo" class="logo-img vertical-center">
			<h1 class="vertical-center">图书馆选座系统</h1>
		</div>
		<div class="logoff">
			<a href="#"><span><em class="username" id="logoffUname">xxx</em></span></a>
			<a href="#" id="exitLogin"><img src="/resources/images/out.png" alt="注销登录"></a>
		</div>
	</header><!-- header结束 -->
	<div class="container">
		<section class="person-info box">
			<img src="/resources/images/my.png" alt="用户图片" class="horizontal-center">
			<div class="horizontal-center">
				<span>姓名：<em class="username" id="boxUname">xxx</em></span>
				<span>欢迎使用选座系统!</span>
			</div>
		</section>
		<section class="seat-select box">
			<img src="/resources/images/seat1.png" alt="座位预约" class="horizontal-center">
			<span class="horizontal-center">座位预约</span>
			<a href="seat_select.html"></a>
		</section>
		<section class="seat-operate">
			<div class="register box">
				<img src="/resources/images/write.png" alt="签到" class="vertical-center">
				<span class="vertical-center">签到</span>
				<a href="seat_register.html"></a>
			</div>
			<div class="cancel-reserve box">
				<img src="/resources/images/delete.png" alt="取消预约" class="vertical-center">
				<span class="vertical-center">取消预约</span>
				<a href="cancel_reserve.html"></a>
			</div>
		</section>
		<section class="seat-release box">
			<img src="/resources/images/recyle.png" alt="释放座位" class="horizontal-center">
			<span class="horizontal-center">释放座位</span>
			<a href="seat_release.html"></a>
		</section>
		<section class="reserve-record box">
			<img src="/resources/images/record.png" alt="预约记录" class="vertical-center">
			<span class="vertical-center">预约记录</span>
			<a href="reserve_record.html"></a>
		</section>
		<section class="notice-board box">
			<img src="/resources/images/warning.png" alt="公告栏" class="vertical-center">
			<div class="notice-info vertical-center">
				<h3>公告</h3>
				<p id="latestAnnouncement">最近一条公告</p>
			</div>
			<a href="notice.html"></a>
		</section>
		<section class="default-record box">
			<img src="/resources/images/wrong.png" alt="违约记录" class="vertical-center">
			<span class="vertical-center">违约记录</span>
			<a href="default_record.html"></a>
		</section>
	</div><!-- container结束 -->

</body>
</html>
