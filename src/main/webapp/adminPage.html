	<script type="text/javascript">
		function getAdminNameFromServer(){
			var name;
			$.ajax({
				url:"/admin",
				dataType:"json",
				contentType:"application/json",
				async:false,
				type:"GET",
				success:function(result){
					name=result;
				}
			});
			return name;
		}
		function exitLogin(){
			$.ajax({
				url:"/admin/exit",
				dataType:"json",
				contentType:"application/json",
				async:true,
				type:"PUT",
				success:function(result){
					$(location).attr('href', 'login.html');
				}
			});
		}
		$(function(){
			$("#userName").text(getAdminNameFromServer()['adminName']);
			$("#exitLogin").on("click",function(){
				exitLogin();
			});
		});
	</script>

	#zheng-upms-server #header {background: #29A176;}

	#zheng-upms-server .s-profile>a{background: url(resources/images/zheng-upms.png) left top no-repeat;}
	</style>
