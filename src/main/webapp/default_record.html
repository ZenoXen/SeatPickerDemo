	<script>
		function printPage(pageNum){
			var page=getViolationPageByUser(pageNum);
			$("#tableBody").html("");
			for(var i=0;i<page["violationList"].length;i++) {
				var violation = page["violationList"][i];
				var tr = $("<tr></tr>");
				tr.append($("<td>" + violation["vid"] + "</td>"));
				tr.append($("<td>" + violation["vtime"] + "</td>"));
				tr.append($("<td>" + violation["seat"]['floor']['fname'] + "</td>"));
				tr.append($("<td>"+(violation['seat']['rownum']+1)+"排"+(violation['seat']['colnum']+1)+"列"+"</td>"));
				$("#tableBody").append(tr);
			}
			printMainPageBtn(page);
		}
		$(function () {
			mainPageLoadOn();
		});
	</script>
